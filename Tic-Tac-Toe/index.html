<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-start">
        <h1>Tic-tac-toe</h1>
        <button id="button-start">Start game</button>
    </div>
    <div id="game-board">
        <div class='cell' data-cell-index="0"></div>
        <div class='cell' data-cell-index="1"></div>
        <div class='cell' data-cell-index="2"></div>
        <div class='cell' data-cell-index="3"></div>
        <div class='cell' data-cell-index="4"></div>
        <div class='cell' data-cell-index="5"></div>
        <div class='cell' data-cell-index="6"></div>
        <div class='cell' data-cell-index="7"></div>
        <div class='cell' data-cell-index="8"></div>
    </div>

    <dialog id="new-game-dialog">
        <h2 id="result-message"></h2>
        <button id="new-game-button">Start new game</button>
        <button id="close-button">No</button>
    </dialog>

    <dialog id="name-modal">
        <h2 id="modal-heading">Enter Player 1's Name (X)</h2>
        <form id="name-form">
            <label for="player-name-input" id="input-label">Player 1 Name:</label>
            <input type="text" id="player-name-input" required autofocus>
            <button type="submit" id="submit-name-btn">Next</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
