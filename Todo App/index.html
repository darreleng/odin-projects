    <ul class="container-todo-project">
        <dialog id="todo-modal">
            <form method="dialog" id="form-todo">
                <div class="form-group">
                    <label for="todo-title">Title: </label>
                    <input type="text" id="todo-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="todo-desc">Description: </label>
                    <textarea id="todo-desc" name="desc"></textarea>
                </div>
                <div class="form-group">
                    <label for="todo-datetime">Due Date: </label>
                    <input type="datetime-local" id="todo-datetime" name="dueDate">
                </div>
                <div class="form-group">
                    <label for="todo-project">Projects: </label>
                    <select id="todo-project" name="todo-project" required>
                        <option value="" selected disabled>Select</option>
                    </select>
                <div class="form-group">
                    <label for="todo-priority">Priority: </label>
                    <select id="todo-priority" name="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button>Add Todo</button>
                <button type="button" id="button-close-modal">Cancel</button>
            </form>
        </dialog>
        <div class="todo-projects">
            <select name="todo-project" id="todo-projects">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
            </select>
            <button type="button" class="add-todo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
            <button type="button" class="add-project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>folder-plus-outline</title><path d="M13 19C13 19.34 13.04 19.67 13.09 20H4C2.9 20 2 19.11 2 18V6C2 4.89 2.89 4 4 4H10L12 6H20C21.1 6 22 6.89 22 8V13.81C21.39 13.46 20.72 13.22 20 13.09V8H4V18H13.09C13.04 18.33 13 18.66 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg></button>
        </div>
