<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
<body>

    <div class="weather-card">
        <form class="search-form">
            <input type="text" name="" id="search-query" placeholder="Enter a city name">
            <button type="submit"><img src="images/search.png"></button>
        </form>
        <div class="current-weather">
            <img src="images/clear.png" class="tempature-icon">
            <h1 class="temperature">27°</h1>
            <p class="feels-like">Feels like 32°</p>
            <h2 class="country">Germany</h2>
        </div>
        <div class="extras">
            <div class="humidity-container">
                <img src="images/humidity.png" alt="">
                <h3 class="humidity-value">53%</h3>
                <h3 class="humidity">Humidity</h3>
            </div>
            <div class="wind-container">
                <img src="images/wind.png" alt="">
                <h3 class="wind-speed-value">5.66 km/h</h3>
                <h3 class="wind-speed">Wind Speed</h3>
            </div>
        </div>
    </div>

</body>
</html>
